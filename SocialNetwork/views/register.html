<form action="">
    <label for="usernameReg">Username:</label>
    <input type="text" id="usernameReg" ng-model="user.username"/><br/>
    <label for="passwordReg">Password:</label>
    <input type="password" id="passwordReg" ng-model="user.password"/><br/>
    <label for="repeatPasswordReg">Repeat Password:</label>
    <input type="password" id="repeatPasswordReg" ng-model="user.repeatPassword"/><br/>
    <label for="nameReg">Name:</label>
    <input type="text" id="nameReg" ng-model="user.name"/><br/>
    <label for="emailReg">Email:</label>
    <input type="email" id="emailReg" ng-model="user.email"/><br/>
    Gender:
    <input type="radio" name="sex" value="1" id="male" ng-model="user.gender">
    <label for="male">Male</label>
    <input type="radio" name="sex" value="2" id="female" ng-model="user.gender">
    <label for="female">Female</label>
    <input type="radio" name="sex" value="0" id="other" ng-model="user.gender">
    <label for="other">Other</label><br/>
    <label for="rememberMe">Remember me</label>
    <input type="checkbox" id="rememberMe" ng-model="user.remember"/><br/>
    <input type="button" id="register" ng-click="register(user)" ng-disabled="buttonClicked" value="Register"/><br/>
    <a href="#/login">Login</a>
</form>
