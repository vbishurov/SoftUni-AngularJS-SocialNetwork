<div class="container">
    <div class="center-form panel">
        <div class="panel-body">
            <h4 class="text-center"><i class="ion-log-in"></i> Log in</h4>

            <form name="loginForm" ng-submit="loginForm.$valid && login(username,password)" novalidate>
                <div class="form-group has-feedback"
                     ng-class="{ 'has-error': loginForm.username.$invalid && loginForm.username.$dirty}">
                    <input class="form-control input-lg" type="text" name="username" ng-model="username"
                           placeholder="Username" required autofocus>
                    <span class="ion-person form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback"
                     ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }">
                    <input class="form-control input-lg" type="password" name="password"
                           ng-model="password" placeholder="Password" required>
                    <span class="ion-key form-control-feedback"></span>
                </div>

                <button type="submit" class="btn btn-block btn-success" ng-disabled="clicked || loginForm.$invalid">Log
                    in
                </button>

                <br/>

                <p class="text-center text-muted">
                    <small>Don't have an account yet? <a href="#/register">Register</a></small>
                </p>

                <div ng-if="error" style="white-space: pre;" class="alert alert-danger">{{errorMessage}}</div>
            </form>
        </div>
    </div>
</div>
